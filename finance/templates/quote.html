{% extends "layout.html" %}

{% block title %}

        <p>What interests you today?</p>

            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" id="search" type="text" placeholder="&#x1F50D Search for stocks and more">

        <button class="btn btn-primary" type="submit">Search</button>
