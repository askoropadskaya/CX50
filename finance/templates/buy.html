{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <!-- <p>Enter a stock’s symbol</p> -->
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" type="text" placeholder="Enter a stock’s symbol" required>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" type="text" placeholder="Enter number of shares" min="1" required>
        </div>

        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
