<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- Create a form for users to submit a name, a month, and a day -->
                <form method="post" action="/">
                    <input autocomplete="off" placeholder="Name" id="name" name="name" type="text" required pattern="\S(.*\S)?">
                    <select name="month" placeholder="Month" id="month" type="text" required>
                        <option disabled selected>Month</option>
                        {% for month in months %}
                            <option value="{{ month }}">{{ month }}</option>
                        {% endfor %}
                    <input autocomplete="off" placeholder="Day" id="day" name="day" type="number" min="1"
                    max="31" required>
                    <span class="validity"></span>
                    <button type="submit">Add Birthday</button>
                </form>
                {% if request.args.get('error') %}
                    Error is: {{ request.args.get('error') }}
                {% endif %}
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                    <!-- Loop through the database entries to display them in this table -->
                        {% for bd in birthdays %}
                            <tr>
                                <td>{{ bd.name }}</td>
                                <td>{{ bd.month }} / {{ bd.day }}</td>
                            </tr>

                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
